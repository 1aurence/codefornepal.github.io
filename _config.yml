# _config.yml

title: "Code for Nepal"
email: contact@codefornepal.org
description: >- # this means to ignore newlines until "baseurl:"
  Community of volunteers helping address Nepal's challenges using civic tech
  to innovate, organize and advocate digital literacy
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
theme: minima
plugins:
  - jekyll-feed

exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
